{% extends "_base.html"%} {% block content%} {%include "nav.html"%}

<div class="relative flex justify-center items-center">
  <img src="/static/images/loginback (1).jpg" class="brightness-50" alt="" />
  <div
    class="bg-transparent border-2 w-[500px] rounded-3xl shadow-2xl mb-[180px] absolute"
  >
    <div class="text-center font-serif text-3xl text-white py-2">
      <h1 class="">User Sign-in</h1>
    </div>
    <hr />

    <div class=" flex justify-center items-center mt-4">
      <form action="" method="post" class="w-[430px]">
        {% csrf_token %}
        <div>
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-white dark:text-white"
            >Enter your name</label
          >
          <input
            type="text"
            name="ufirstname"
            id="name"
            class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="Enter your name"
            required
          />
        </div>

        <div>
          <label
            for=""
            class="block mb-2 text-sm font-medium text-white dark:text-white"
          >
            enter username</label
          >
          <input
            type="text"
            name="ulastname"
            id="name"
            class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="enter your username"
            required
          />
        </div>

        <div>
          <label
            for=""
            class="block mb-2 text-sm font-medium text-white dark:text-white"
            >enter email</label
          >
          <input
            type="email"
            name="uemail"
            id="email"
            class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="Enter your email"
            required
          />
        </div>

        <div>
          <label
            for=""
            class="block mb-2 text-sm font-medium text-white dark:text-white"
            >city</label
          >
          <input
            type="text"
            name="city"
            id="email"
            class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="enter city"
            required
          />
        </div>

        <div>
          <label
            for=""
            class="block mb-2 text-sm font-medium text-white dark:text-white"
          >
            enter password</label
          >
          <input
            type="password"
            name="upassword"
            id="password"
            class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="*******"
            required
          />
        </div>

        <div>
          <label
            for=""
            class="block mb-2 text-sm font-medium text-white dark:text-white"
          >
            confirm password</label
          >
          <input
            type="password"
            name="uconf"
            id="password"
            class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="*******"
            required
          />
        </div>

        <!-- Modal footer -->
        <div
          class="flex justify-center items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600"
        >
          <button
            data-modal-toggle="medium-modal"
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
          <button
            data-modal-toggle="medium-modal"
            type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-white focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          >
            <a href="/">Decline</a>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% include "footer.html"%}
{% endblock%}
